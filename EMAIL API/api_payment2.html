<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c0ab3779c.js" crossorigin="anonymous"></script>
    <title>Payment-1</title>
    <link rel="stylesheet" href="api_payment.css">
</head>
<body>
    <h1>Change Plan</h1>
    <div id="form">
        <!-- Card details -->
        <div>
            <div class="head">
                <i class="fa-solid fa-credit-card"></i>
                <h3>Add New Card to Proceed</h3>
            </div>
            <div id="form1">
                <div>
                    <label>Cardholder Name</label>
                    <input type="text">
                </div>
                <div><label>Card Data</label></div>
                <div>
                    <div>
                        <i class="fa-solid fa-credit-card"></i> 
                        <input type="number" max="16" placeholder="Card number">
                    </div>
                    <div>
                        <input type="text" placeholder="MM/YY" max="5" >
                        <input type="number" placeholder="CVC" max="3">
                    </div>
                </div>
                <a href=""><button>Save</button></a>
            </div>
            
        </div>
        <!-- payment -->
        <div>
            <div class="head">
                <img src="https://img.icons8.com/ios/50/000000/note.png"/>
                <h3>Payment Summary</h3>
            </div>
            <div id="form2">
                <div>
                    <h3>Business 100K Plan</h3>
                    <p>100,000 test emails per month</p>
                    <h3>$85.0</h3>
                </div>
                <div>
                    <h3>Total</h3>
                    <h3>$85.0</h3>
                </div>
                <div>
                    <p>Once your payment has been processed, your account will be upgraded immediately.</p>
                </div>
                <a href=""><button id="process">Process Payment</button></a>
                
            </div>
        </div>
    </div>
    
    
</body>
</html>
<script src="payment.js"></script>
